<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Theater</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="movieInput">Pick a Movie:</label>
          <select id="movieInput" class="form-control">
            <option>The Circle</option>
            <option>Snatched</option>
            <option>Get Out</option>
            <option>Power Rangers</option>
            <option>Norman</option>
          </select>
        </div>
        <div class="form-group">
          <label for="timeInput">Choose a Showtime:</label>
          <select id="timeInput" class="form-control">
            <option>2:00pm</option>
            <option>7:00pm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ageInput">How Old Are You?</label>
          <input type="number">
        </div>
      </form>
    </div>
  </body>
</html>
